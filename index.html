                position: absolute;
                top: 8000px;
            }
        </style>

    <body>
        <button class="up">å‘ä¸Š</button> <button class="down">å‘ä¸‹</button>
        <button class="left">å‘å·¦</button> <button class="right">å‘å³</button>
        <button class="big">æ”¾å¤§</button> <button class="small">ç¼©å°</button>
        <button class="reset">é‡ç½®</button>
        <a href="#shortDis">æŸ¥çœ‹çŸ­è·ç¦»è¿”å›é¡¶ç«¯æ»šåŠ¨æ•ˆæœ</a>

        <div></div>
        <div id="shortDis"></div>
        <div id="longDis"></div>

        <script>
            document.querySelector("div").style.transition = "all 1s"
            document.querySelector("div").style.width = "100px"
            document.querySelector("div").style.height = "100px"
            document.querySelector("div").style.background = "red"
            document.querySelector("div").style.position = "relative"
            document.querySelector("div").style.top = "0"
            document.querySelector("div").style.left = "0"
            var moveDiv = document.querySelector("div")
            var up = document.querySelector(".up")
            var down = document.querySelector(".down")
            var left = document.querySelector(".left")
            var right = document.querySelector(".right")
            var big = document.querySelector(".big")
            var small = document.querySelector(".small")
            var reset = document.querySelector(".reset")
            var divTop = 0
            var divLeft = 0
            var divWidth = 100
            var divHeight = 100
            up.addEventListener("click", function() {
                if (divTop >= 100) {
                    divTop -= 100
                    moveDiv.style.top = divTop + "px"
                }
            })
            down.addEventListener("click", function() {
                divTop += 100
                moveDiv.style.top = divTop + "px"
            })
            left.addEventListener("click", function() {
                if (divLeft >= 100) {
                    divLeft -= 100
                    moveDiv.style.left = divLeft + "px"
                }
            })
            right.addEventListener("click", function() {
                divLeft += 100
                moveDiv.style.left = divLeft + "px"
            })
            big.addEventListener("click", function() {
                divWidth *= 1.5
                divHeight *= 1.5
                moveDiv.style.width = divWidth + "px"
                moveDiv.style.height = divHeight + "px"
            })
            small.addEventListener("click", function() {
                divWidth /= 1.5
                divHeight /= 1.5
                moveDiv.style.width = divWidth + "px"
                moveDiv.style.height = divHeight + "px"
            })
            reset.addEventListener("click", function() {
                divTop = 0
                divLeft = 0
                divWidth = 100
                divHeight = 100
                moveDiv.style.top = divTop + "px"
                moveDiv.style.left = divLeft + "px"
                moveDiv.style.width = divWidth + "px"
                moveDiv.style.height = divHeight + "px"
            })
            // æ»šåŠ¨å›é¡¶ç«¯
            var backBtn = document.querySelector(".backToTop")
            window.onscroll = function() {
                if (
                    document.body.scrollTop > 500 ||
                    document.documentElement.scrollTop > 500
                ) {
                    backBtn.style.display = "block"
                } else {
                    backBtn.style.display = "none"
                }
            }
            backBtn.addEventListener("click", function() {
                var timer = setInterval(function() {
                    var topDis =
                        document.documentElement.scrollTop ||
                        document.body.scrollTop
                    var speed = Math.floor(-topDis / 6)
                    document.documentElement.scrollTop = document.body.scrollTop =
                        topDis + speed
                    if (topDis === 0) {
                        clearInterval(timer)
                    }
                }, 20)
            })
        </script>
    </body>
</html>
